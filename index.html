<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMaster Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #1e3c72;
        }

        h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .balance {
            display: inline-block;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.8em;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        .mode-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .mode-btn {
            flex: 1;
            max-width: 250px;
            padding: 20px;
            border: 3px solid #1e3c72;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2em;
            font-weight: bold;
            color: #1e3c72;
        }

        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(30, 60, 114, 0.3);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .game-mode {
            display: none;
        }

        .game-mode.active {
            display: block;
        }

        /* COURSE HIPPIQUE */
        .race-track {
            background: linear-gradient(to bottom, #8BC34A 0%, #4CAF50 100%);
            border-radius: 15px;
            padding: 30px 20px;
            margin: 20px 0;
            min-height: 450px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
        }

        .lane {
            background: linear-gradient(90deg, rgba(139,195,74,0.3) 0%, rgba(76,175,80,0.5) 100%);
            margin: 12px 0;
            padding: 0;
            border-radius: 10px;
            position: relative;
            height: 70px;
            border: 2px solid rgba(255,255,255,0.4);
            border-left: 5px solid #FFD700;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .finish-line {
            position: absolute;
            right: 30px;
            top: 0;
            bottom: 0;
            width: 8px;
            background: repeating-linear-gradient(
                45deg,
                #000,
                #000 10px,
                #fff 10px,
                #fff 20px
            );
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .horse-container {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            transition: left 0.1s linear;
        }

        .horse {
            font-size: 3em;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.4));
            display: inline-block;
        }

        @keyframes gallop {
            0% { transform: translateY(0) scaleY(1); }
            25% { transform: translateY(-8px) scaleY(0.95); }
            50% { transform: translateY(0) scaleY(1.05); }
            75% { transform: translateY(-8px) scaleY(0.95); }
            100% { transform: translateY(0) scaleY(1); }
        }

        .horse.running {
            animation: gallop 0.4s infinite ease-in-out;
        }

        .position-badge {
            position: absolute;
            left: -35px;
            top: 50%;
            transform: translateY(-50%);
            background: #FFD700;
            color: #000;
            font-weight: bold;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .horse-info {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .betting-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .bet-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .bet-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .bet-card.selected {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .odds {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
            margin: 10px 0;
        }

        /* FOOTBALL */
        .football-field {
            background: linear-gradient(to bottom, #2d5016 0%, #1a3409 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            min-height: 500px;
            position: relative;
            border: 3px solid white;
            overflow: hidden;
        }

        .field-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
        }

        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: rgba(255,255,255,0.3);
        }

        .penalty-box {
            position: absolute;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .penalty-left {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 150px;
        }

        .penalty-right {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 150px;
        }

        .player {
            position: absolute;
            font-size: 2em;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
            z-index: 10;
        }

        .ball {
            position: absolute;
            font-size: 1.5em;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
            z-index: 20;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.3) rotate(-10deg); }
            50% { transform: scale(1.5) rotate(10deg); }
            75% { transform: scale(1.3) rotate(-10deg); }
        }

        .celebrating {
            animation: celebrate 0.6s ease-in-out 2;
        }

        @keyframes kick {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .kicking {
            animation: kick 0.3s ease;
        }

        .match-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team-logo {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .team-rating {
            color: #FFD700;
            font-size: 0.9em;
        }

        .score {
            font-size: 4em;
            font-weight: bold;
            color: white;
            padding: 0 30px;
        }

        .match-events {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
            margin: 15px 0;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 5;
        }

        .event {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            border-left: 3px solid #FFD700;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .bet-input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .bet-input {
            padding: 15px;
            font-size: 1.3em;
            border: 2px solid #1e3c72;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            margin: 0 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #1e3c72;
            font-size: 1.8em;
            font-weight: bold;
        }

        .history {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #1e3c72;
        }

        .win {
            border-left-color: #11998e;
        }

        .lose {
            border-left-color: #eb3349;
        }

        @keyframes goal-celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .goal-animation {
            animation: goal-celebration 0.5s ease;
        }

        .quick-bets {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        .quick-bet-btn {
            padding: 8px 15px;
            background: #e0e0e0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-bet-btn:hover {
            background: #1e3c72;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé∞ BetMaster Pro</h1>
            <div class="balance">üí∞ <span id="balance">1000</span>‚Ç¨</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Paris gagn√©s</div>
                <div class="stat-value" id="wins">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Paris perdus</div>
                <div class="stat-value" id="losses">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Meilleur gain</div>
                <div class="stat-value">‚Ç¨<span id="bestWin">0</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">B√©n√©fice total</div>
                <div class="stat-value">‚Ç¨<span id="totalProfit">0</span></div>
            </div>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('horses')">
                üêé Course Hippique
            </button>
            <button class="mode-btn" onclick="switchMode('football')">
                ‚öΩ Football Manager
            </button>
        </div>

        <!-- MODE COURSE HIPPIQUE -->
        <div id="horsesMode" class="game-mode active">
            <h2 style="text-align: center; color: #1e3c72; margin: 20px 0;">üèá Hippodrome de Paris</h2>
            
            <div class="betting-panel" id="horseBettingPanel"></div>

            <div class="bet-input-section">
                <label style="font-size: 1.2em; color: #1e3c72; font-weight: bold;">Mise :</label>
                <input type="number" id="horseBetAmount" class="bet-input" value="50" min="10" step="10">
                <div class="quick-bets">
                    <button class="quick-bet-btn" onclick="setBetAmount('horses', 25)">25‚Ç¨</button>
                    <button class="quick-bet-btn" onclick="setBetAmount('horses', 50)">50‚Ç¨</button>
                    <button class="quick-bet-btn" onclick="setBetAmount('horses', 100)">100‚Ç¨</button>
                    <button class="quick-bet-btn" onclick="setBetAmount('horses', 250)">250‚Ç¨</button>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn btn-success" id="startRaceBtn" onclick="startRace()">üöÄ Lancer la course</button>
            </div>

            <div class="race-track" id="raceTrack"></div>
        </div>

        <!-- MODE FOOTBALL -->
        <div id="footballMode" class="game-mode">
            <h2 style="text-align: center; color: #1e3c72; margin: 20px 0;">‚öΩ Simulateur de Match</h2>

            <div class="match-info" id="matchInfo"></div>

            <div class="betting-panel" id="footballBettingPanel"></div>

            <div class="bet-input-section">
                <label style="font-size: 1.2em; color: #1e3c72; font-weight: bold;">Mise :</label>
                <input type="number" id="footballBetAmount" class="bet-input" value="50" min="10" step="10">
                <div class="quick-bets">
                    <button class="quick-bet-btn" onclick="setBetAmount('football', 25)">25‚Ç¨</button>
                    <button class="quick-bet-btn" onclick="setBetAmount('football', 50)">50‚Ç¨</button>
                    <button class="quick-bet-btn" onclick="setBetAmount('football', 100)">100‚Ç¨</button>
                    <button class="quick-bet-btn" onclick="setBetAmount('football', 250)">250‚Ç¨</button>
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn btn-success" id="startMatchBtn" onclick="startMatch()">‚ö° Simuler le match</button>
            </div>

            <div class="football-field">
                <div class="field-lines">
                    <div class="center-circle"></div>
                    <div class="center-line"></div>
                    <div class="penalty-box penalty-left"></div>
                    <div class="penalty-box penalty-right"></div>
                </div>
                <div id="fieldPlayers"></div>
                <div class="match-events" id="matchEvents"></div>
            </div>
        </div>

        <div class="history">
            <h3 style="color: #1e3c72; margin-bottom: 15px;">üìä Historique des paris</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        let balance = 1000;
        let wins = 0;
        let losses = 0;
        let bestWin = 0;
        let totalProfit = 0;
        let selectedBet = null;
        let currentMode = 'horses';

        const horses = [
            { name: '√âclair Noir', emoji: 'üê¥', baseSpeed: 0.8 },
            { name: 'Vent du Nord', emoji: 'üêé', baseSpeed: 0.85 },
            { name: 'Flamme Dor√©e', emoji: 'ü¶Ñ', baseSpeed: 0.9 },
            { name: 'Tonnerre', emoji: 'üê¥', baseSpeed: 0.75 },
            { name: '√âtoile Filante', emoji: 'üêé', baseSpeed: 0.95 }
        ];

        const teams = [
            { name: 'Real Madrid', logo: 'üëë', rating: 95, color: '#ffffff' },
            { name: 'Barcelona', logo: 'üîµ', rating: 93, color: '#a50044' },
            { name: 'Manchester City', logo: 'üíô', rating: 94, color: '#6cabdd' },
            { name: 'Bayern Munich', logo: 'üî¥', rating: 92, color: '#dc052d' },
            { name: 'Paris SG', logo: '‚ö°', rating: 91, color: '#004170' }
        ];

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('horsesMode').classList.remove('active');
            document.getElementById('footballMode').classList.remove('active');
            
            if (mode === 'horses') {
                document.getElementById('horsesMode').classList.add('active');
                initHorseRace();
            } else {
                document.getElementById('footballMode').classList.add('active');
                initFootballMatch();
            }
            
            selectedBet = null;
        }

        function initHorseRace() {
            const panel = document.getElementById('horseBettingPanel');
            panel.innerHTML = '';
            
            horses.forEach((horse, index) => {
                const odds = (2 + (1 - horse.baseSpeed) * 8).toFixed(2);
                const card = document.createElement('div');
                card.className = 'bet-card';
                card.innerHTML = `
                    <div style="font-size: 2.5em;">${horse.emoji}</div>
                    <div style="font-size: 1.1em; margin: 10px 0;">${horse.name}</div>
                    <div class="odds">√ó${odds}</div>
                `;
                card.onclick = () => selectBet(index, 'horse');
                panel.appendChild(card);
            });
        }

        function initFootballMatch() {
            const team1 = teams[Math.floor(Math.random() * teams.length)];
            let team2;
            do {
                team2 = teams[Math.floor(Math.random() * teams.length)];
            } while (team2.name === team1.name);

            const matchInfo = document.getElementById('matchInfo');
            matchInfo.innerHTML = `
                <div class="team">
                    <div class="team-logo">${team1.logo}</div>
                    <div class="team-name">${team1.name}</div>
                    <div class="team-rating">‚≠ê ${team1.rating}</div>
                </div>
                <div class="score">VS</div>
                <div class="team">
                    <div class="team-logo">${team2.logo}</div>
                    <div class="team-name">${team2.name}</div>
                    <div class="team-rating">‚≠ê ${team2.rating}</div>
                </div>
            `;

            const panel = document.getElementById('footballBettingPanel');
            panel.innerHTML = '';

            const ratingDiff = team1.rating - team2.rating;
            const team1Odds = (2 + Math.max(0, -ratingDiff) * 0.05).toFixed(2);
            const drawOdds = (3.2).toFixed(2);
            const team2Odds = (2 + Math.max(0, ratingDiff) * 0.05).toFixed(2);

            const bets = [
                { label: `Victoire ${team1.name}`, odds: team1Odds, value: 'team1' },
                { label: 'Match Nul', odds: drawOdds, value: 'draw' },
                { label: `Victoire ${team2.name}`, odds: team2Odds, value: 'team2' }
            ];

            bets.forEach((bet, index) => {
                const card = document.createElement('div');
                card.className = 'bet-card';
                card.innerHTML = `
                    <div style="font-size: 1.2em; margin-bottom: 10px;">${bet.label}</div>
                    <div class="odds">√ó${bet.odds}</div>
                `;
                card.onclick = () => selectBet(bet.value, 'football');
                panel.appendChild(card);
            });

            window.currentMatch = { team1, team2, team1Odds, drawOdds, team2Odds };
        }

        function selectBet(betValue, type) {
            document.querySelectorAll('.bet-card').forEach(card => card.classList.remove('selected'));
            event.target.closest('.bet-card').classList.add('selected');
            selectedBet = { value: betValue, type: type };
        }

        function setBetAmount(mode, amount) {
            const inputId = mode === 'horses' ? 'horseBetAmount' : 'footballBetAmount';
            document.getElementById(inputId).value = amount;
        }

        function startRace() {
            if (!selectedBet || selectedBet.type !== 'horse') {
                alert('S√©lectionnez un cheval !');
                return;
            }

            const betAmount = parseInt(document.getElementById('horseBetAmount').value);
            if (betAmount > balance || betAmount < 10) {
                alert('Mise invalide !');
                return;
            }

            document.getElementById('startRaceBtn').disabled = true;
            balance -= betAmount;
            updateDisplay();

            const track = document.getElementById('raceTrack');
            track.innerHTML = '<div class="finish-line"></div>';

            const positions = horses.map(() => ({ pos: 0, speed: 0 }));
            const containers = [];

            horses.forEach((horse, index) => {
                const lane = document.createElement('div');
                lane.className = 'lane';
                
                const container = document.createElement('div');
                container.className = 'horse-container';
                container.innerHTML = `
                    <div class="position-badge">${index + 1}</div>
                    <span class="horse running">${horse.emoji}</span>
                `;
                
                const info = document.createElement('span');
                info.className = 'horse-info';
                info.textContent = horse.name;
                
                lane.appendChild(container);
                lane.appendChild(info);
                track.appendChild(lane);
                containers.push(container);
            });

            const raceDuration = 15000; // 15 secondes
            const startTime = Date.now();
            const finishLine = 85; // Position de la ligne d'arriv√©e
            let raceFinished = false;

            const raceInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / raceDuration;
                
                horses.forEach((horse, index) => {
                    if (!raceFinished) {
                        // Vitesse de base avec variations al√©atoires pour cr√©er du suspense
                        const baseSpeed = horse.baseSpeed;
                        const randomFactor = 0.85 + Math.random() * 0.3;
                        const currentSpeed = baseSpeed * randomFactor;
                        
                        // Augmentation progressive avec variations
                        positions[index].speed = currentSpeed;
                        positions[index].pos += currentSpeed * 0.8;
                        
                        // Limiter la position max
                        positions[index].pos = Math.min(positions[index].pos, finishLine);
                        containers[index].style.left = positions[index].pos + '%';
                    }
                });

                // Mettre √† jour les positions (classement)
                const sorted = positions.map((p, i) => ({ pos: p.pos, index: i }))
                    .sort((a, b) => b.pos - a.pos);
                
                sorted.forEach((item, rank) => {
                    const badge = containers[item.index].querySelector('.position-badge');
                    badge.textContent = rank + 1;
                    badge.style.background = rank === 0 ? '#FFD700' : 
                                           rank === 1 ? '#C0C0C0' : 
                                           rank === 2 ? '#CD7F32' : '#ddd';
                });

                // V√©rifier si un cheval a franchi la ligne
                if (progress >= 1 && !raceFinished) {
                    raceFinished = true;
                    clearInterval(raceInterval);
                    
                    // Trouver le gagnant (celui qui est le plus avanc√©)
                    const winner = positions.reduce((maxIdx, curr, idx, arr) => 
                        curr.pos > arr[maxIdx].pos ? idx : maxIdx, 0);
                    
                    containers.forEach(c => c.querySelector('.horse').classList.remove('running'));
                    
                    setTimeout(() => {
                        finishRace(winner, betAmount);
                    }, 800);
                }
            }, 50);
        }

        function finishRace(winner, betAmount) {
            const wonBet = selectedBet.value === winner;
            const odds = parseFloat(document.querySelectorAll('.bet-card')[winner].querySelector('.odds').textContent.substring(1));
            
            let message = '';
            let profit = 0;

            if (wonBet) {
                profit = Math.round(betAmount * odds);
                balance += profit;
                wins++;
                bestWin = Math.max(bestWin, profit);
                message = `üéâ Victoire ! ${horses[winner].name} a gagn√© !\nVous gagnez ${profit}‚Ç¨ !`;
            } else {
                profit = -betAmount;
                losses++;
                message = `üò¢ Perdu ! ${horses[winner].name} a gagn√©.\nVous perdez ${betAmount}‚Ç¨.`;
            }

            totalProfit += profit;
            addToHistory(currentMode, `Course - ${horses[selectedBet.value].name}`, betAmount, profit, wonBet);
            
            alert(message);
            updateDisplay();
            document.getElementById('startRaceBtn').disabled = false;
            initHorseRace();
        }

        function startMatch() {
            if (!selectedBet || selectedBet.type !== 'football') {
                alert('S√©lectionnez un r√©sultat !');
                return;
            }

            const betAmount = parseInt(document.getElementById('footballBetAmount').value);
            if (betAmount > balance || betAmount < 10) {
                alert('Mise invalide !');
                return;
            }

            document.getElementById('startMatchBtn').disabled = true;
            balance -= betAmount;
            updateDisplay();

            const events = document.getElementById('matchEvents');
            events.innerHTML = '<div style="text-align: center; color: white; font-size: 1.2em;">‚è±Ô∏è Coup d\'envoi...</div>';

            const match = window.currentMatch;
            let score1 = 0;
            let score2 = 0;

            const ratingDiff = match.team1.rating - match.team2.rating;
            const team1Strength = 0.5 + (ratingDiff / 100);

            setTimeout(() => {
                simulateMatch(match, team1Strength, events, (final1, final2) => {
                    setTimeout(() => {
                        finishMatch(final1, final2, betAmount, match);
                    }, 1000);
                });
            }, 1000);
        }

        function simulateMatch(match, team1Strength, eventsDiv, callback) {
            let minute = 0;
            let score1 = 0;
            let score2 = 0;

            const interval = setInterval(() => {
                minute += Math.floor(Math.random() * 8) + 4;
                
                if (minute < 90) {
                    if (Math.random() < 0.18) {
                        // BUT !
                        if (Math.random() < team1Strength) {
                            score1++;
                            addEvent(eventsDiv, minute, `‚öΩ BUT ! ${match.team1.name} marque ! ${score1}-${score2}`, true);
                            animateGoal(1);
                        } else {
                            score2++;
                            addEvent(eventsDiv, minute, `‚öΩ BUT ! ${match.team2.name} marque ! ${score1}-${score2}`, true);
                            animateGoal(2);
                        }
                    } else {
                        // Action de jeu
                        const actions = [
                            { text: 'üü® Carton jaune', animate: false },
                            { text: 'üîÑ Changement', animate: false },
                            { text: '‚ö†Ô∏è Occasion manqu√©e', animate: true },
                            { text: 'üß§ Arr√™t du gardien', animate: true },
                            { text: '‚õî Hors-jeu', animate: true },
                            { text: 'üéØ Tir cadr√©', animate: true },
                            { text: '‚ö° Contre-attaque', animate: true }
                        ];
                        const action = actions[Math.floor(Math.random() * actions.length)];
                        addEvent(eventsDiv, minute, action.text, false);
                        
                        if (action.animate) {
                            const team = Math.random() < team1Strength ? 1 : 2;
                            animateAction(team);
                        }
                    }
                } else {
                    clearInterval(interval);
                    addEvent(eventsDiv, 90, 'üèÅ FIN DU MATCH', false);
                    callback(score1, score2);
                }
            }, 1200);
        }

        function addEvent(container, minute, text, isGoal) {
            const event = document.createElement('div');
            event.className = 'event' + (isGoal ? ' goal-animation' : '');
            event.innerHTML = `<strong>${minute}'</strong> - ${text}`;
            container.appendChild(event);
            container.scrollTop = container.scrollHeight;
        }

        function finishMatch(score1, score2, betAmount, match) {
            let result;
            if (score1 > score2) result = 'team1';
            else if (score2 > score1) result = 'team2';
            else result = 'draw';

            const wonBet = selectedBet.value === result;
            let odds;
            
            if (result === 'team1') odds = parseFloat(match.team1Odds);
            else if (result === 'draw') odds = parseFloat(match.drawOdds);
            else odds = parseFloat(match.team2Odds);

            let message = '';
            let profit = 0;

            if (wonBet) {
                profit = Math.round(betAmount * odds);
                balance += profit;
                wins++;
                bestWin = Math.max(bestWin, profit);
                message = `üéâ Victoire ! Score final : ${score1}-${score2}\nVous gagnez ${profit}‚Ç¨ !`;
            } else {
                profit = -betAmount;
                losses++;
                message = `üò¢ Perdu ! Score final : ${score1}-${score2}\nVous perdez ${betAmount}‚Ç¨.`;
            }

            totalProfit += profit;
            addToHistory(currentMode, `${match.team1.name} vs ${match.team2.name}`, betAmount, profit, wonBet);
            
            alert(message);
            updateDisplay();
            document.getElementById('startMatchBtn').disabled = false;
            initFootballMatch();
        }

        function addToHistory(mode, description, bet, profit, won) {
            const historyList = document.getElementById('historyList');
            const item = document.createElement('div');
            item.className = 'history-item ' + (won ? 'win' : 'lose');
            item.innerHTML = `
                <strong>${mode === 'horses' ? 'üêé' : '‚öΩ'} ${description}</strong><br>
                Mise: ${bet}‚Ç¨ | ${won ? 'Gain' : 'Perte'}: ${Math.abs(profit)}‚Ç¨
            `;
            historyList.insertBefore(item, historyList.firstChild);
        }

        function updateDisplay() {
            document.getElementById('balance').textContent = balance;
            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
            document.getElementById('bestWin').textContent = bestWin;
            document.getElementById('totalProfit').textContent = totalProfit;

            if (balance <= 0) {
                alert('üí∏ Vous √™tes ruin√© ! Game Over !\n\nVoulez-vous recommencer avec 1000‚Ç¨ ?');
                balance = 1000;
                wins = 0;
                losses = 0;
                bestWin = 0;
                totalProfit = 0;
                document.getElementById('historyList').innerHTML = '';
                updateDisplay();
            }
        }

        // Initialisation
        initHorseRace();
        updateDisplay();
    </script>
